<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Behesht Aien | Front-end</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            background-color: #0d0d0d;
        }

        body {
            background-color: #0d0d0d;
            color: white;
            font-family: sans-serif;
        }

        .main {
            max-width: 1024px;
            margin: 0 auto;
            background-color: #0d0d0d;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0;
            padding: 20px;
            background-color: #0d0d0d;
        }

        .business-card-image {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .business-card-image:hover {
            transform: scale(1.05);
        }

        /* Responsive layout for tablets and larger screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .business-card-image {
                width: calc(50% - 10px);
            }
        }

        @media (min-width: 1024px) {
            .business-card-image {
                width: calc(50% - 10px);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <img class="business-card-image" src="./Info.jpg" alt="Info Card" />
            <img class="business-card-image" id="qrImage" src="./QR.jpg" alt="QR Code" />
        </div>
    </div>


    <script>
        // Get the QR image that opens the link
        const qrImage = document.getElementById("qrImage");
        const linkedInUrl = "https://www.linkedin.com/in/mo-aien";

        // Function to open link in new tab without switching
        function openLinkInNewTab(url) {
            const newTabLink = document.createElement('a');
            newTabLink.href = url;
            newTabLink.target = "_blank";
            newTabLink.rel = "noopener noreferrer";
            newTabLink.click();
        }

        // When the user clicks the QR image:
        qrImage.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default behavior (if it was in an <a> tag)
            openLinkInNewTab(linkedInUrl);
        });
    </script>
</body>

</html>
