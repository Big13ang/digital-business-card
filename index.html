<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Behesht Aien | Front-end</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d0d;
            color: white;
            font-family: sans-serif;
            max-width: 1024px;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .business-card-image {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .business-card-image:hover {
            transform: scale(1.05);
        }

        /* Responsive layout for tablets and larger screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .business-card-image {
                width: calc(50% - 10px);
            }
        }

        @media (min-width: 1024px) {
            .business-card-image {
                width: calc(50% - 10px);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            transition: opacity 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            padding: 20px;
            border-radius: 10px;
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            position: relative;
            animation-name: modalopen;
            animation-duration: 0.4s;
        }

        /* Pseudo-element for modal content background */
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #be8e3a5a;
            border-radius: 10px;
            z-index: -1;
        }

        .modal-content img {
            max-width: 100%;
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 32px;
            border-radius: 42px !important;
        }

        /* Animation for modal */
        @keyframes modalopen {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Close button style */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="business-card-image" src="./Info.jpg" alt="Info Card" />
        <img class="business-card-image" id="qrImage" src="./QR.jpg" alt="QR Code" />
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="./QR-only.png" alt="QR Code Large">
        </div>
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById("myModal");

        // Get the QR image that opens the modal and the link
        const qrImage = document.getElementById("qrImage");
        const linkedInUrl = "https://www.linkedin.com/in/mo-aien";

        // Get the <span> element that closes the modal
        const closeButton = document.querySelector(".close");

        // Function to open link in new tab without switching
        function openLinkInNewTab(url) {
            const newTabLink = document.createElement('a');
            newTabLink.href = url;
            newTabLink.target = "_blank";
            newTabLink.rel = "noopener noreferrer";
            newTabLink.click();
        }
         // Function to check if it's a desktop/large screen
        function isDesktop() {
            return window.matchMedia("(min-width: 1024px)").matches;
        }

        // When the user clicks the QR image:
        qrImage.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default behavior (if it was in an <a> tag)
            openLinkInNewTab(linkedInUrl);

             // Only show the modal if it's NOT a desktop/large screen
            if (!isDesktop()) {
                modal.style.display = "block";
            }
        });

        // When the user clicks on <span> (x), close the modal
        closeButton.addEventListener('click', () => {
            modal.style.display = "none";
        });

        // When the user clicks anywhere outside of the modal, close it
        window.addEventListener('click', (event) => {
             if (!isDesktop()) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>

</html>
